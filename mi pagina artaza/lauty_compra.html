<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout - LC Store</title>
    <style>
  body { background: #fff; color: #222; font-family: Arial, sans-serif; margin: 0; }
  header { background: #000; color: #fff; text-align: center; padding: 16px 0; }
  nav.breadcrumb { background: #fff; border-bottom: 1px solid #ccc; }
  nav.breadcrumb ul { list-style: none; margin: 0; padding: 10px 16px; display: flex; gap: 8px; }
  nav.breadcrumb li + li::before { content: ">"; color: #999; margin: 0 6px; }
  nav.breadcrumb a { color: #333; text-decoration: none; }
  main { max-width: 900px; margin: 0 auto; padding: 20px 10px; display: flex; flex-wrap: wrap; gap: 20px; }
  .card { background: #fafafa; border: 1px solid #eee; border-radius: 8px; padding: 16px; flex: 1 1 320px; min-width: 280px; }
  .section-title { font-size: 22px; margin: 0 0 12px 0; }
  label { display: block; font-size: 14px; margin-bottom: 6px; }
  input[type="email"], input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; margin-bottom: 10px; }
  .row { display: flex; gap: 10px; }
  .row > div { flex: 1; }
  .checkbox { display: flex; align-items: center; gap: 8px; margin-top: 8px; font-size: 14px; }
  .helper { font-size: 12px; color: #888; }
  .cta { margin-top: 14px; }
  .cta button { width: 100%; background: #000; color: #fff; border: none; border-radius: 4px; padding: 10px 0; font-size: 1em; cursor: pointer; }
  .summary .title { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
  .secure { font-size: 12px; color: #222; background: #e3ffe3; border-radius: 4px; padding: 4px 8px; }
  .line { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; }
  .line img { width: 48px; height: 48px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
  .line .name { flex: 1; }
  .totals { padding-top: 10px; }
  .totals .row { justify-content: space-between; }
  .totals .grand { font-weight: 700; font-size: 20px; }
  footer { background: #000; color: #fff; text-align: center; padding: 12px 10px; margin-top: 30px; }
    </style>
  </head>

  <body>
    <nav style="list-style: none; display: flex; gap: 32px; margin: 0; padding: 16px 0 8px 0; justify-content: center; background: #111;">
      <a href="lauty_home.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Inicio</a>
      <a href="lauty_categoria.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Productos</a>
      <a href="lauty_ofertas.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Sale</a>
      <a href="curriculum.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">curriculum</a>
      <a href="blog_personal.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Blog</a>
      <a href="lauty_preg_frec.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Preguntas</a>
      <a href="lauty_quienes.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">¿Quienes somos?</a>
      <a href="curso.html" style="font-weight: bold; color: #fff; text-decoration: none; font-size: 1.1em; padding: .5rem 1rem; border-radius: 6px;">Curso</a>
    </nav>
    <header>
      <div class="brand">
        <div style="font-size:22px; font-weight:800;">LC</div>
      </div>
    </header>

    <nav class="breadcrumb" aria-label="Ruta de compra">
      <ul>
        <li><a href="#">Entrega</a></li>
        <li>Pago</li>
      </ul>
    </nav>

    <main>
      <section class="card">
        <h1 class="section-title">Datos de contacto</h1>
        <form action="#" method="post">
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="tu@correo.com" required />
          </div>
          <div class="checkbox">
            <input id="newsletter" type="checkbox" />
            <label for="newsletter" style="margin:0;">Quiero recibir ofertas y novedades por e-mail</label>
          </div>

          <hr style="border:none; border-top:1px solid var(--border); margin: 18px 0;" />

          <h2 class="section-title" style="font-size:26px;">Entrega</h2>
          <div class="row">
            <div>
              <label for="pais">País</label>
              <input id="pais" name="pais" type="text" value="Argentina" />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="cp">Código Postal</label>
              <input id="cp" name="cp" type="text" placeholder="Tu código postal" />
              <div class="helper">No sé mi CP</div>
            </div>
          </div>

          <div class="cta">
            <button type="submit">CONTINUAR</button>
          </div>
        </form>
      </section>

      <aside class="card summary" aria-label="Resumen de compra">
        <div class="title">
          <div style="font-weight:700;">Resumen</div>
          <div class="secure">✅ Compra segura</div>
        </div>
        <div class="line">
          <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?q=80&w=200&auto=format&fit=crop" alt="Producto" />
          <div class="name">
            <div style="font-weight:600;">Super Baggy Cruz</div>
            <div style="font-size:12px; color:#777;">(40) × 1</div>
          </div>
          <div style="font-weight:700;">$67.915,00</div>
        </div>
        <div class="totals">
          <div class="row">
            <div class="label" style="color:#555;">Subtotal</div>
            <div>$67.915,00</div>
          </div>
          <div class="row" style="margin-top:8px; align-items:baseline;">
            <div style="font-weight:700;">Total</div>
            <div class="grand">$67.915,00</div>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      © 2025 LC Store. Todos los derechos reservados.
    </footer>
  </body>
</html>
